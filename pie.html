<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bar chart</title>

	<script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
	
	<div id="pie"></div>

	<script type="text/javascript">
		var url = "https://ntu-csx-d3js.github.io/b02106020/ntulibrary.csv";
		
		d3.csv(url, function(data){

			console.log(data);

			var w = 500;
			var h = 500;
			var r = h/2;

			var color = d3.scale.category20();

			var vis = d3.select('#pie').append("svg:svg").data([data]).attr("width", w).attr("height", h).append("svg:g").attr("transform", "translate(" + r + "," + r + ")");

			var pie = d3.layout.pie().value(function(d){return parseInt(d.amount);});

			// declare an arc generator function
			var arc = d3.svg.arc().outerRadius(r).innerRadius(0);

			// select paths, use arc generator to draw
			var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");

			console.log(arcs);

			arcs.append("svg:path")
			    .attr("fill", function(d, i){
			        return color(i);
			    })
			    .attr("d", function (d) {
			        // log the result of the arc generator to show how cool it is :)
			        console.log(arc(d));
			        return arc(d);
			    });

			// add the text
			arcs.append("svg:text").attr("transform", function(d){
						d.innerRadius = 0;
						d.outerRadius = r;
			    return "translate(" + arc.centroid(d) + ")";}).attr("text-anchor", "middle").text( function(d, i) {
			    return data[i].label;}
					);


		});

	</script>
	
</body>
</html>
