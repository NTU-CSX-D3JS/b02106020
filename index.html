<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: darkgray;
			width: 100%;
			height: 100%
			margin: 0;
		}
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	


	<svg height="500" width="500">
		<!-- Grid -->
		<defs> 
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)"/>
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
			</pattern>
		</defs>

  		<rect width="100%" height="100%" fill="url(#grid)" />
		
		<polygon points="200,100 300,100 400,200 400,300, 300,400, 200,400 100,300 100,200" style="fill:lightblue; stroke:gray; stroke-width:0.5;" />

		<circle cx="250" cy="190" r="40" stroke="gray" stroke-width="0.5" fill="white" />
		<circle cx="250" cy="290" r="60" stroke="gray" stroke-width="0.5" fill="white" />
		
		<circle cx="235" cy="180" r="5" stroke="gray" stroke-width="0.5" fill="gray" />
		<circle cx="265" cy="180" r="5" stroke="gray" stroke-width="0.5" fill="gray" />

		

	</svg>

	<script>
		var d = new Date();
		var n = d.getTime();
		d3.select("body").append("span").text(n);
	</script>
</body>
</html>
